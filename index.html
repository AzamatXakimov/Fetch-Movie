<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero pt-5">
            <div class="container">

                <form class="js-hero-form mb-4" action="#" method="get" autocomplete="off">
                    <div class="input-group mb-3">
                        <input class="js-search form-control me-3 rounded-3" type="search" aria-label="Search" minlength="1" placeholder="Search . . ." required>
                        <select class="js-type-select form-select me-3 rounded-3" aria-label="Choose Movie Type">
                            <option selected value="type">Movie type</option>
                            <option value="movie">movie</option>
                            <option value="series">series</option>
                            <option value="episode">episode</option>
                        </select>
                        <input class="js-search-year form-control me-3 rounded-3" type="number" aria-label="Search Year" min="1300" placeholder="Year . . .">
                        <button class="btn btn-outline-success rounded-3" type="submit">Search</button>
                    </div>
                </form>

                <div class="js-movie-list row mb-0 list-unstyled">
                    <p>Searching ......</p>
                </div>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->

    <template class="js-movie-template">
        <div class="col-3 d-flex align-items-stretch mb-5">
            <div class="d-flex flex-column justify-content-between p-3 rounded-3 bg-secondary text-white">
                <img class="js-movie-img d-block mb-3 img-fluid mx-auto" src="https://m.media-amazon.com/images/M/MV5BNTFkZjdjN2QtOGE5MS00ZTgzLTgxZjAtYzkyZWQ5MjEzYmZjXkEyXkFqcGdeQXVyMTM0NTUzNDIy._V1_SX300.jpg" alt="">
                <h3 class="js-movie-title mb-2">
                    Venom
                </h3>
                <span class="js-movie-year d-block">Year: 2018</span>
                <span class="js-movie-type d-block">Type: movie</span>
            </div>
        </div>
    </template>
    <script src="./js/main.js"></script>
</body>
</html>
